<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="container-header">
        <h1>Library Fabio</h1>
        <button id="button-theme">dark mode</button>
    </div>

    <span class="books-length">You have no book in the Library</span>

    <button id="button-new-book">New Book</button>

    <div class="container-dispaly-books">
        
    </div>

    <div class="container-form">
        <form>
            <input type="text" id="title" minlength="3" maxlength="14" placeholder="Book title" required>
            <input type="text" id="author" minlength="3" maxlength="14" placeholder="Book author" required>
            <input type="number" id="pages" placeholder="Book pages" required>
            <button id="button-send-book-infos" type="submit">Add Book</button>
            <button id="button-cancel-form">cancel</button>
        </form>
    </div>
    <script src="./library.js" defer></script>
</body>
</html>
